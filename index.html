        _tileQueue: [],
        _tileDelay: 70, 
        _tileProcessing: false,
        _tileAbortControllers: new Set(),

        initialize: function (url, options) {
            L.TileLayer.prototype.initialize.call(this, url, options);
            this._onZoomStart = this._handleZoomStart.bind(this);
        },

        onAdd: function (map) {
            L.TileLayer.prototype.onAdd.call(this, map);
            map.on('zoomstart', this._onZoomStart);
        },

        onRemove: function (map) {
            map.off('zoomstart', this._onZoomStart);
            this._clearQueueAndAbort();
            L.TileLayer.prototype.onRemove.call(this, map);
        },

        _handleZoomStart: function () {
            this._clearQueueAndAbort();
        },

        _clearQueueAndAbort: function () {
            this._tileQueue = [];
            this._tileProcessing = false;
            this._tileAbortControllers.forEach(ctrl => ctrl.abort());
            this._tileAbortControllers.clear();
        },

        getTileUrl: function (coords) {
            const flippedY = (coords.y*-1)-1;

            
            const url = `tiles/${coords.z}/${coords.x}/${flippedY}.webp`;
            console.log(`Requesting tile at Z${coords.z}/${coords.x}/${flippedY} â†’ ${url}`);
            return url;
        },

        createTile: function (coords, done) {
            const tile = document.createElement('img');
            const controller = new AbortController();
            this._tileAbortControllers.add(controller);

            this._tileQueue.push(() => {
                if (controller.signal.aborted) {
                    done(null, tile); 
                    return;
                }

                tile.onload = () => {
                    this._tileAbortControllers.delete(controller);
                    done(null, tile);
                };

                tile.onerror = () => {
                    this._tileAbortControllers.delete(controller);
                    done(new Error('Tile load error'), tile);
                };

                tile.src = this.getTileUrl(coords);
            });

            if (!this._tileProcessing) {
                this._processQueue();
            }

            return tile;
        },

        _processQueue: function () {
            if (this._tileQueue.length === 0) {
                this._tileProcessing = false;
                return;
            }

            this._tileProcessing = true;
            const next = this._tileQueue.shift();
            next();

            setTimeout(() => this._processQueue(), this._tileDelay);
        }


    });

            measureText.textContent = 'Distance:\n0';
            
        } else {
            
            pointArray.push(point);
            measureMarkerEnd = L.circleMarker(point, { radius: 5, color: "black" }).addTo(map);
            measureLine = L.polyline(pointArray, { color: "black", dashArray: "5,5" }).addTo(map);
            measureMarkerArray.push(measureMarkerEnd);
            measureMarkerArray.push(measureLine);
            let pxDistance = 0;
            let mDistance = 0;
            for (let i = 0; i < pointArray.length; i++) {
                if (i>0) {
                    let posA = altTransCoord(pointArray[i]);
                    let posB = altTransCoord(pointArray[i-1]);
                    let dx = posA[0] - posB[0];
                    let dy = posA[1] - posB[1];

                    pxDistance += Math.sqrt((dx*dx) + (dy*dy));
                    console.log(posA,posB);
                }
            }
            mDistance = pxDistance * metersPerPixelAtNativeZoom;

            measureText.textContent = 'Distance:\n'+Number(mDistance.toFixed(1)).toLocaleString()+' m\n'+Number((mDistance/0.28).toFixed(1)).toLocaleString()+' studs';
        }
    });

    let renderTimeout = null;
    function debouncedRenderVisibleMarkers(delay) {
        console.log("debouncing");
        if (renderTimeout) {
            clearTimeout(renderTimeout);
        }

        renderTimeout = setTimeout(() => {
            renderVisibleMarkers();
            renderTimeout=null;
            console.log("debounced");
        }, delay);
    }

    function renderVisibleMarkers() {
        let bounds = map.getBounds();
        let zoomLevel = map.getZoom();
        
        
        for (let store of [trialStore, challengeStore, syncStore, staticLabelStore, clickableLabelStore, routerStore, transceiverStore, resourceStore, npcStore]) {
            store.forEach(item => {
                let shouldBeVisible = activeLayers[item.layerType] && bounds.contains(item.marker.getLatLng());
                let meetsZoomRequirement = null;
                if (item.layerType != 'clickableLabels') {meetsZoomRequirement = zoomLevel >= item.data.zoomThreshold;}
                if (item.layerType == 'clickableLabels') {meetsZoomRequirement = (zoomLevel >= item.data.zoomThreshold) && (zoomLevel <= -0.6);}
                if (isFilterActive) {meetsZoomRequirement = true;}

                if (shouldBeVisible && !item.visible && (meetsZoomRequirement)) {
                    item.marker.addTo(map).setZIndexOffset(7000).setOpacity(0);
                    if (item.marker2) {item.marker2.addTo(map).setZIndexOffset(7500).setOpacity(0);}
                    

                    if (item.layerType == 'clickableLabels') {item.marker.setZIndexOffset(6000); item.marker2.setZIndexOffset(6500);}
                    if (item.layerType == 'staticLabels') {item.marker.setZIndexOffset(8000);}


                    item.visible = true;

                    setTimeout(function() {
                        item.marker.setOpacity(1);
                        if (item.marker2) {item.marker2.setOpacity(1);}
                    }, 20);
                    
                    if (item.layerType != 'staticLabels') {
                        item.marker._icon.style.pointerEvents = "auto";
                    }
                }


                if (shouldBeVisible && (item.visible&&item.pendingRemoval) && (meetsZoomRequirement)) {
                    
                    item.pendingRemoval = false;
                    item.marker.setOpacity(1);
                    if (item.marker2) {item.marker2.setOpacity(1);}

                    if (item.layerType != 'staticLabels') {
                        item.marker._icon.style.pointerEvents = "auto";
                    }
                }


                if (((!shouldBeVisible && item.visible) || (item.visible && !meetsZoomRequirement)) && !item.data.isSelected) {
                    item.marker.setOpacity(0);
                    if (item.marker2) {item.marker2.setOpacity(0);}
                    item.marker._icon.style.pointerEvents = "none";
                    item.pendingRemoval = true;

                    setTimeout(function() {
                        if (item.pendingRemoval) {
                            map.removeLayer(item.marker);
                            if (item.marker2) {map.removeLayer(item.marker2);}
                            item.visible = false;
                            item.pendingRemoval = false;
                        }
                    }, 500);
                }

            });

        }
        

    };

                ${italic ? "font-style: italic;" : ""} 
                white-space: nowrap;
                pointer-events: auto; 
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); 
                cursor: pointer; 
            ">${text}</span>`,
            iconSize: [1, 1],  
            iconAnchor: [0, 0]  
        });

        var marker = L.marker([lat, lng], { icon: label }).addTo(map).setZIndexOffset(9250);
        return marker;

        
    }


    

    function createFilterUI() {
        const checkboxContainer = document.getElementById('filter-checkboxes');
        checkboxContainer.innerHTML = ''; 

        for (const layer in activeLayers) {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = layer;
            checkbox.checked = activeLayers[layer];
            checkbox.id = `filter-${layer}`;

            checkbox.addEventListener('change', () => {
                activeLayers[layer] = checkbox.checked;
                debouncedRenderVisibleMarkers(100); 
            });

            const label = document.createElement('label');
            label.htmlFor = `filter-${layer}`;
            label.style.marginRight = '8px';
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(` ${layerLabels[layer] || layer}`));

            checkboxContainer.appendChild(label);
            checkboxContainer.appendChild(document.createElement('br'));
        }

        const alwaysVisibleToggle = document.getElementById('always-visible-toggle');
        alwaysVisibleToggle.checked = isFilterActive;
        alwaysVisibleToggle.addEventListener('change', () => {
            isFilterActive = alwaysVisibleToggle.checked;
            debouncedRenderVisibleMarkers(100); 
        });
    }


    

    function getMetersPerPixel(currentZoom, nativeZoom = 0) {
        const zoomDiff = currentZoom - nativeZoom;
        return metersPerPixelAtNativeZoom / Math.pow(2, zoomDiff);
    }

    function updateScaleBar(map, metersPerPixel) {
        const zoom = map.getZoom();
        const mpp = getMetersPerPixel(zoom);
        const maxBarWidth = 175; 

        
        const distances = [1, 2, 5, 10, 20, 50, 100, 200, 500,
                            1000, 2000, 5000, 10000]; 

        let chosenDistance = distances[0];
        for (const d of distances) {
            if (d / mpp < maxBarWidth) {
            chosenDistance = d;
            } else {
            break;
            }
        }

        const pixelLength = chosenDistance / mpp;

        
        const bar = document.getElementById("scale-bar");
        const label = document.getElementById("scale-label");

        bar.style.width = `${pixelLength}px`;
        label.innerText = chosenDistance >= 1000
            ? `${(chosenDistance / 1000).toFixed(1)} km | ${(chosenDistance / 0.28).toFixed(1)} st`
            : `${chosenDistance} m | ${(chosenDistance / 0.28).toFixed(1)} st`;
    }


    

    function updateSyncOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        
        
        if (zoomLevel >= 0) {opacity=1;}
        console.log('syncs: '+zoomLevel+','+opacity);
        syncStore.forEach(({marker}) => {
            if (map.hasLayer(marker)) {
                
                if (opacity === 1) {
                    marker._icon.style.pointerEvents = "auto";
                } else {
                    marker._icon.style.pointerEvents = "none";
                }
            }
        });
    };

    function updateTrialOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        
        
        if (zoomLevel >= -1.2) {opacity=1;}
        console.log('trials: '+zoomLevel+','+opacity);
        trialStore.forEach(({marker}) => {
            
            if (map.hasLayer(marker)) {
                
                if (opacity === 1) {
                    marker._icon.style.pointerEvents = "auto";              
                } else {
                    marker._icon.style.pointerEvents = "none";
                }
            }
                
        });
    };

    function updateChallengeOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        
        
        if (zoomLevel >= -1.2) {opacity=1;}
        console.log('challenges: '+zoomLevel+','+opacity);
        challengeStore.forEach(({marker,data}) => {
            if (map.hasLayer(marker)) {
                
                if (opacity === 1) {
                    marker._icon.style.pointerEvents = "auto";
                } else {
                    if (!data.isSelected) {
                        marker._icon.style.pointerEvents = "none";
                    }
                    
                }
            }
        });
    };

    function updatePOIOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        
        
        if (zoomLevel >= -1.2) {opacity=1;}
        console.log('pois: '+zoomLevel+','+opacity);
        poiStore.forEach(({marker}) => {
            marker.setOpacity(opacity);
            if (opacity === 1) {
                marker._icon.style.pointerEvents = "auto";
            } else {
                marker._icon.style.pointerEvents = "none";
            }
        });
    };

    function goalRender(race){
        goalDelete(); 
        if (race==null||race.goalPosition==null){return;}
        goalMarker=[];

        let raceType=null;
        let raceSize=race.goalPosition.length;
        if (raceSize==1) {raceType="trial";}
        if (raceSize>=2) {raceType="challenge";}
        if (race.icon==poiIcons["npc"]) {raceType="npc"; console.log("you clicked an npc");}

        


        
        if (raceType=="trial") {
            goalMarker = [L.marker(race.goalPosition[0], { icon: poiIcons["goal"], opacity: 0, transition: "opacity 0.3s ease-in-out" }).addTo(map).setZIndexOffset(9100)];
            let goalIcon = goalMarker[0]._icon;
            requestAnimationFrame(() => {goalIcon.style.opacity = 1;});
                
        }

        if (raceType=="challenge") {
            for (let i = 0; i < raceSize; i++) {
                if (i==raceSize-1) {
                    goalMarker.push(L.marker(race.goalPosition[i], { icon: poiIcons["goal"], opacity: 0, transition: "opacity 0.2s ease-in-out" }).addTo(map).setZIndexOffset(9100+i));
                } else {
                    goalMarker.push(L.marker(race.goalPosition[i], { icon: poiIcons["checkpoint"], opacity: 0, transition: "opacity 0.3s ease-in-out" }).addTo(map).setZIndexOffset(9100+i));
                }
                let goalIcon = goalMarker[i]._icon;
                requestAnimationFrame(() => {goalIcon.style.opacity = 1;});
            }
        }

        if (raceType=="npc") {      
            for (let i = 0; i < raceSize; i++) {
                goalMarker.push(L.marker(race.goalPosition[i], { icon: poiIcons["npc"], opacity: 0, transition: "opacity 0.2s ease-in-out" }).addTo(map).setZIndexOffset(9100+i));
                let goalIcon = goalMarker[i]._icon;
                requestAnimationFrame(() => {goalIcon.style.opacity = 1;});
            }
        }

        currentRace=race;
    };

    function goalDelete() {
        
        let raceSize=goalMarker.length;
        console.log("Deleting "+raceSize+" checkpoints");
        if (goalMarker[0]==null||goalMarker==[]) {return;}
        
        
        if (!goalMarkerDeleting) {
            goalMarkerAux=goalMarker;
            goalMarkerDeleting=true;
            for (let i = 0; i < goalMarkerAux.length; i++) {
                let goalIcon = goalMarkerAux[i]._icon;
                requestAnimationFrame(() => {goalIcon.style.opacity = 0;});
                
                
            }
            goalMarker=[];
            setTimeout(() => {
                
                for (let i = 0; i < goalMarkerAux.length; i++) {
                    map.removeLayer(goalMarkerAux[i]);
                    
                    goalMarkerAux[i]=null;
                    console.log("deleted index "+i);

                }
                goalMarkerAux=[];
            }, 300);
            goalMarkerDeleting=false;
        } else {
            console.log("currently deleting previous markers. skipping...");
        }
        
        
    };

    function updateSelectedPOI(newPOI,race,newPOIParent){
        
        if (selectedPOI){                               
            if (newPOI.marker===selectedPOI.marker) {       
                closeSidebar();                             
            } else {
                if (selectedPOI!=null) {selectedPOI.marker._icon.style.filter = "brightness(1)";}
                openSidebarA();
                goalRender(race);
                newPOI.marker._icon.style.filter = "brightness(0.5)";
                selectedPOI=newPOI;

                newPOIParent.isSelected = true;
                selectedPOIParent.isSelected = false;
                selectedPOIParent=newPOIParent;
            }   
        } else {
            openSidebarA();
            goalRender(race);
            newPOI.marker._icon.style.filter = "brightness(0.5)";
            selectedPOI=newPOI;

            newPOIParent.isSelected = true;
            
            selectedPOIParent=newPOIParent;
        }
    };

    function deselectPOI() {
        if (selectedPOI) {selectedPOI.marker._icon.style.filter = "brightness(1)";} 
        selectedPOI = null;
        if (selectedPOIParent) {selectedPOIParent.isSelected = false;}
        
        renderVisibleMarkers();
    }
